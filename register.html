<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册界面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/adaptation.js"></script>
		<script type="text/javascript" src="js/resize.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<a href="javascript: history.go(-1);"><img src="img/signup_back_default.png"/></a>
			</div>
			<div class="head_portrait">
				<!--<div class="logo">
					<img src=""/>
				</div>-->
			</div>
			<form action="" method="post">
				<div class="user">
					<p>
						<label></label><input class="holder" type="text" name="" id="phone" value="" placeholder="请输入手机号码"/>
						<span>手机号码格式不正确</span>
					</p>
					<p>
						<label></label><input class="holder" type="password" name="" id="authentication" value="" placeholder="请输入认证码"/>
						<input id="getCode" type="button" value="获取验证码"/>
						<span>认证码错误</span>
					</p>
					<p>
						<label></label><input class="holder" type="password" name="" id="password" value="" placeholder="请设置密码"/>
						<span></span>
					</p>
				</div>
				<div class="login">
					<input id="register" disabled="disabled" type="submit" value="注册"/>
				</div>
			</form>
		</div>
		<div class="bg">
			
		</div>
	</body>
</html>
<script type="text/javascript" src="js/register.js"></script>

<script type="text/javascript">
	$('body').css({'background':'url(img/未标题-2.jpg) no-repeat 0 0','backgroundSize':'100% 100%'});
</script>
