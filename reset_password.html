<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset_password.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/adaptation.js"></script>
		<script type="text/javascript" src="js/resize.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<a href="javascript: history.go(-1);"><img src="img/back.png"/></a>
				<p>重置密码</p>
			</div>
			<form action="" method="post">
				<div class="user">
					<p>
						<label></label><input class="holder" type="password" name="" id="password" value="" placeholder="请输入新密码"/>
						<span>手机号码格式不正确</span>
					</p>
				</div>
				<div class="finish">
					<input id="finish" disabled="disabled" type="submit" value="完成"/>
				</div>
			</form>
		
		</div>
	
	</body>
</html>
<script type="text/javascript" src="js/reset_password.js"></script>
