<script type="text/javascript">
	
	var fleg = false;
	var num = 0;
	$('.product_details>span:nth-of-type(2)').on('click',function(){
		fleg = !fleg;
		if(fleg){
			$('.share').css({'display':'block'});
		}else{
			$('.share').css({'display':'none'});
		}
		
	})
	
	//添加到购物车
	$('.foots ul li:nth-of-type(2)').on('click',function(){
		$('.add_shopcar_bg').css({'display':'block'});
		
	})
	
	//选择样式
	$('.add_shopcar_content>ul>li>ul>li button').on('click',function(){
		if($(this).attr('class')){
			$(this).removeClass('add_shopcar_style');
		}else{
			$(this).addClass('add_shopcar_style').parent().siblings('li').children('button').removeClass('add_shopcar_style');
		}
		
	})
	
	//点击确定
	$('.add_shopcar>p').on('click',function(){
		num = $('.foots ul li:nth-of-type(1)>span').text();
		num++;
		$('.foots ul li:nth-of-type(1)>span').text(num);
		$('.add_shopcar_content>ul>li>ul>li button').removeClass('add_shopcar_style');
		$('.add_shopcar_bg').css({'display':'none'});
	})
	
	//点击关闭
	$('.add_shopcar_head>span').on('click',function(){
		$('.add_shopcar_content>ul>li>ul>li button').removeClass('add_shopcar_style');
		$('.add_shopcar_bg').css({'display':'none'});
	});

	
	
	$('.product_img>ul>li img').on('click', function() {
		$('.obox').css({'marginTop':((document.documentElement.clientHeight - $(this).height())/2) + 'px','webkitTransform':'scale(1)','marginLeft':'0px'});
		$('.obox img').attr('src',$(this).attr('src'));
		$('.obox_bg').css({'display':'block'});
		document.getElementsByClassName('obox_bg')[0].scrollLeft = 0;
//		document.addEventListener('DOMContentLoaded', function() {
			var c = 1; //先定义一个初始值
			
			var oBox = document.getElementsByClassName('obox')[0];
			var oImg = oBox.getElementsByTagName('img')[0];
			var w = $('.obox_bg').width();
			document.addEventListener('touchstart', function(ev) { //手指点下
				var oldC = c; //把初始值放到oldC里面
				function getC(ev) {
					var x1 = ev.targetTouches[0].pageX;
					var y1 = ev.targetTouches[0].pageY; //两根手指缩放肯定需要两根手指，【0】第一根手指的Xy的坐标
	
					var x2 = ev.targetTouches[1].pageX; //第二根手指的坐标
					var y2 = ev.targetTouches[1].pageY;
	
					var a = x1 - x2; //第一根手指的pageX-第二根手指的pageX，这样正好是一个之间三角形 得到两个直角边；
					var b = y1 - y2; //同上
					return Math.sqrt(a * a + b * b) //已知两个直角边开平方得出 斜角边
				}
				if(ev.targetTouches.length == 2) { //判断是否是两根手指 是的话  把两根手指点上去的时候的 斜脚边的初始值 放到 downC里面
					var downC = getC(ev);
				}
				document.addEventListener('touchmove', function(ev) { //手指移动的时候
					if(ev.targetTouches.length == 2) { //判断移动的时候是否是两根手指
						c = (getC(ev) / downC) * oldC; //这个时候的getC(ev)是move时候的，用移动后的斜脚边的值除没移动的值加上他的初始值，
						oBox.style.webkitTransform = 'scale(' + c + ')'; //通过scale----2D缩放转换
						if(c>1){
							var L = w*(c - 1)/2;
							$('.obox').css({'marginLeft': L + 'px'});
							document.getElementsByClassName('obox_bg')[0].scrollLeft = L;
						}else{
							$('.obox').css({'marginLeft': '0px'});
							document.getElementsByClassName('obox_bg')[0].scrollLeft = 0;
						}
					}
	
				}, false) 
	
			}, false)
//		}, false)
	})

	$('.obox_bg').on('click',function(){
		$('.obox_bg').css({'display':'none'});
	})
	
</script>
