<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/adaptation.js"></script>
		<script type="text/javascript" src="js/resize.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<img src="img/login_close@2x.png.png"/>
			</div>
			<div class="head_portrait">
				<div class="logo">
					<img src="img/bug.jpg"/>
				</div>
				<span>店铺名称</span>
			</div>
			<form action="" method="post">
				<div class="user">
					<p>
						<label></label><input class="holder" type="text" name="" id="phone" value="" placeholder="请输入手机号码"/>
						<span>手机号码格式不正确</span>
					</p>
					<p>
						<label></label><input class="holder" type="password" name="" id="password" value="" placeholder="请输入登陆密码"/>
					</p>
					<p><a href="forget_password.html">忘记密码?</a></p>
				</div>
				<div class="login">
					<input id="login" disabled="disabled" type="submit" value="登录"/>
				</div>
			</form>
			<div class="foot">
				<ul>
					<li>
						<a href="">
							<img src="img/login_wechat_normal.png"/>
							<span>微信登录</span>
						</a>
					</li>
					<li>
						<a href="register.html">
							<img src="img/login_newregistered_normal.png"/>
							<span>注册账号</span>
						</a>
					</li>
				</ul>
			</div>
		
		</div>
		
		<div class="bg">
			
		</div>
	</body>
</html>
<script type="text/javascript" src="js/login.js"></script>


<script type="text/javascript">
	$('body').css({'background':'url(img/未标题-2.jpg) no-repeat 0 0','backgroundSize':'100% 100%'});
</script>
